<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>side 60</title>
</head>
<body>

    <script>

        let r = prompt("Radius: ");

        r = Number(r); //gjør r om til et tall - altså number

        let areal = Math.PI * Math.pow(r, 2);

        document.write("Arealet av sirkelen er ");
        document.write(areal.toFixed(2));
        document.write("m<sup>2</sup>"); //Gjør at vi får m^2 på slutten




    </script>
</body>
</html>
