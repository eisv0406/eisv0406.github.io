<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While-løkke</title>
</head>
<body>


<script>
    var x = 0;
    var antall = 0;

    while(x !==10) {
        document.write("Du vant ikke!");
        x = Math.ceil(Math.random()*10);
        antall++;
    }

    document.write("Du vant på" + antall + "forsøk");

</script>
</body>
</html>
